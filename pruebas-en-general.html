<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pseudoelemento ::after visible</title>
<style>
.caja {
  background: lightgray;
  padding: 10px;
  width: 300px;
}

/* Hacemos visible el ::after */
.caja::after {
  content: "SOY ::after";
  /* display: block; */
  background: yellow;
  color: red;
  padding: 5px;
  margin-top: 10px;
  border: 2px solid red;
}
</style>
</head>
<body>

<div class="caja">
  Esta es la caja principal.
</div>

</body>
</html>
