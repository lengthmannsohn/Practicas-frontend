<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diferenciar contenido, padding y border</title>
<style>
.caja {
  height: 100px;
  width:  300px;
  color: white;                /* Color del texto (contenido) */
  background: blue;            /* Fondo del contenido */
  
  padding: 30px;               /* Espacio interno */
  background-clip: content-box; /* El fondo azul solo en el área del contenido */
  
  border: 5px solid red;       /* Borde visible */
  background-origin: content-box;
  
  /* Para ver el área del padding en otro color */
  box-shadow: inset 0 0 0 30px lightgreen;
}
</style>
</head>
<body>

<div class="caja">
  CONTENIDO
</div>

</body>
</html>
