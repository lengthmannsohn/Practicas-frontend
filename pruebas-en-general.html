<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    .contenedor {
      background: lightgray;
      height: 120px;
    }

    .relativo {
      background: deepskyblue;
      width: 100px;
      height: 100px;
    }

    .relativo-2 {
      background: orange;
      width: 100px;
      height: 100px;
      position: static;
      top: 30px;
      left: 30px;
    }
  </style>
</head>
<body>
  <h3>position: relative</h3>
  <div class="contenedor">
    <div class="relativo"></div>
  </div>

  <div class="relativo-2"></div>

</body>
</html>
