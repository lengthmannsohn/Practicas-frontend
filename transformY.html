<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  .contenedor {
    position: relative;
    height: 100px;
    background: lightgray;
  }

  .caja {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    background: tomato;
    padding: 10px;
  }
</style>
</head>
<body>

  <div class="contenedor">
    <div class="caja">Centrado verticalmente</div>
  </div>

</body>
</html>
