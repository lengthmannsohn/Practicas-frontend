<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Relative vs Absolute</title>
<style>
  body {
    font-family: sans-serif;
  }

  .contenedor {
    position: relative;
    background: lightgray;
    height: 200px;
    margin-bottom: 20px;
  }

  .relativo {
    position: relative;
    top: 20px;
    left: 30px;
    width: 100px;
    height: 100px;
    background: deepskyblue;
  }

  .absoluto {
    position: absolute;
    top: 20px;
    left: 30px;
    width: 100px;
    height: 100px;
    background: tomato;
  }

  .texto {
    background: yellow;
    padding: 10px;
  }
</style>
</head>
<body>

  <h2>1️⃣ Caja con position: relative</h2>
  <div class="contenedor">
    <div class="relativo"></div>
    <div class="texto">⬅️ Este texto está debajo, pero el hueco de la caja azul se mantiene</div>
  </div>

  <h2>2️⃣ Caja con position: absolute</h2>
  <div class="contenedor">
    <div class="absoluto"></div>
    <div class="texto">⬅️ Este texto se sube, porque la caja roja ya no ocupa espacio</div>
  </div>

</body>
</html>
