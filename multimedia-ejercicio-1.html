<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia: Ejericio 1, video, audio, iframe y canvas</title>
</head>
<body>
    <h2>Video de YouTube</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/E0Onxk8MFzw?si=-1a930LsE17NMFBa" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

    <h2>Audio incrustado desde una web externa</h2>

    <audio  controls preload="auto" autoplay muted>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <h2>Mapa incrustado desde Google Maps</h2>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.123456789!2d2.173403!3d41.385064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a1234567890%3A0xabcdef123456789!2sBarcelona!5e0!3m2!1ses!2ses!4v1695893641234!5m2!1ses!2ses" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

</body>
</html>
