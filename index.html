<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplos de margin:auto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ejemplos de <code>margin: auto</code></h1>

  <!-- Ejemplo 1 -->
  <section class="ejemplo ejemplo1">
    <h2>1️⃣ Centrado horizontal (bloque clásico)</h2>
    <div class="contenedor">
      <div class="caja caja1">Caja centrada</div>
    </div>
  </section>

  <!-- Ejemplo 2 -->
  <section class="ejemplo ejemplo2">
    <h2>2️⃣ Centrado horizontal y vertical (con Flexbox)</h2>
    <div class="contenedor-flex">
      <div class="caja caja2">Caja centrada con Flexbox</div>
    </div>
  </section>

  <!-- Ejemplo 3 -->
  <section class="ejemplo ejemplo3">
    <h2>3️⃣ Centrado horizontal y vertical (sin flex, usando position)</h2>
    <div class="contenedor-pos">
      <div class="caja caja3">Caja centrada con position</div>
    </div>
  </section>
</body>
</html>
