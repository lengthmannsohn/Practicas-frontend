<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    .contenedor {
      background: lightgray;
      height: 120px;
      position: relative; /* referencia para el hijo */
    }

    .absoluto {
      background: tomato;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
  <h3>position: absolute</h3>
  <div class="contenedor">
    <div class="absoluto"></div>
  </div>
</body>
</html>
