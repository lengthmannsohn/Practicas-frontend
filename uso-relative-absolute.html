<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  .boton {
    position: relative;
    display: inline-block;
    margin: 40px;
    padding: 10px 20px;
    background: royalblue;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }

  .tooltip {
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    color: white;
    padding: 6px 8px;
    border-radius: 4px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    white-space: nowrap;
  }

  .boton:hover .tooltip {
    opacity: 1;
  }
</style>
</head>
<body>

  <h2>2️⃣ Tooltip al pasar el ratón</h2>
  <div class="boton">
    Pasa el ratón
    <div class="tooltip">Este es un tooltip</div>
  </div>

</body>
</html>
