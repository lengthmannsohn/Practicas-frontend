<!DOCTYPE html lang="es">
<html>
    <head>
        <title>Ejercicio 3 - Formulario de contacto</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Formulario de contacto</h1>
        <form action="contacto.php" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Escriba su email" required>
            </fieldset>
            <fieldset>
                <legend>Mensaje</legend>
                <label for="asunto">Asunto:</label>
                <select name="asunto" id="asunto">
                    <option value="consulta">Consulta</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje" required></textarea>
                <br>
            </fieldset>
            <fieldset>
                <legend>Terminos y condiciones</legend>
                <label for="acepto">Acepto</label>
                <input type="checkbox" name="acepto" id="acepto" required>
                <br>
                <input type="reset" name="reset" id="reset">
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
